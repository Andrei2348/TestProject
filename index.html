<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/scss/style.css">
    <title>Страница переписки пользователя</title>
</head>
<body>
    <main class="main">
        <div class="container">
            <div class="message__form">
                <h1 class="message__form-title">Форма отправки сообщений</h1>
                <form class="message__form-wrapper" method="POST">
                    <div class="message__input-inner">
                        <label for="text" class="message__form-label">Введите имя</label>
                        <input type="text" id="input__text" class="message__form-input" placeholder="Введите имя" required>
                    </div>

                    <div class="message__input-inner">
                        <label for="input__email" class="message__form-label">Введите email</label>
                        <input type="email" id="input__email" class="message__form-input" placeholder="Введите email" required>
                        <p class="message__error-inner" id="error__email"></p>
                    </div>
                    
                    <div class="message__input-inner">
                        <label for="input__phone" class="message__form-label">Введите номер телефона</label>
                        <input type="phone" id="input__phone" class="message__form-input" placeholder="Введите номер телефона" required>
                        <p class="message__error-inner" id="error__phone"></p>
                    </div>
    
                    <div class="message__input-inner">
                        <label for="input__message" class="message__form-label">Введите ваше сообщение</label>
                        <textarea name="input__message" class="message__form-area" id="input__message" cols="30" rows="7" required></textarea>

                    </div>
                
                    <input type="submit" class="message__form-button" value="Отправить">
                </form>
            </div>
        </div>
    </main>
    <script type="module" src="/scripts/main.js"></script>
    <script type="module" src="/scripts/modules/validate.js"></script>
</body>
</html>
